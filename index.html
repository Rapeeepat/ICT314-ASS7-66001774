<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background: #ff9800;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #ff5722;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ยินดีต้อนรับ</h1>

        <a href="/about/">About</a>
